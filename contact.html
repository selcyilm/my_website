			<h3>Contact</h3>
			<div class="card">
				<div class="left">
				<form action="saveToDB.js">
					<div class="form-row">
						<label for="firstName">First Name:</label>
					</div>
						<input type="text" name="firstname" placeholder="Name" autocomplete="off">
					<div class="form-row">
						<label for="lastName">Last Name:</label>
					</div>
						<input type="text" name="lastname" placeholder="LastName" autocomplete="off">
					<div class="form-row">
						<label for="Email">Email:</label>
					</div>
						<input type="email" name="mail" placeholder="Email" autocomplete="off">
					<div class="form-row">
						<label for="phone">Phone:</label>
					</div>
						<input type="tel" name="phone" placeholder="phone" autocomplete="off">
					<div class="form-row">
						<label for="message">Your Message:</label>
					</div>
						<textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
						<br>
						<button type="submit">Send</button>
						<button type="reset">Reset</button>
				</form>
